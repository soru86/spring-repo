            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: DB_PASSWORD
            - name: JWT_SECRET_BASE64
              valueFrom:
                configMapKeyRef:
                  name: saga-config
                  key: JWT_SECRET_BASE64
          ports:
            - containerPort: 8082
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: inventory-service-hpa
  namespace: saga-demo
spec:
  scaleTargetRef:
    apiVersion: apps/v1
