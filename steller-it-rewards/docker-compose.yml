services:
  postgres:
    image: postgres:16-alpine
    container_name: rewards-postgres
    environment:
      POSTGRES_DB: rewards_db
      POSTGRES_USER: rewards_user
      POSTGRES_PASSWORD: rewards_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U rewards_user -d rewards_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  rewards-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rewards-service
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/rewards_db
      SPRING_DATASOURCE_USERNAME: rewards_user
      SPRING_DATASOURCE_PASSWORD: rewards_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      postgres:
        condition: service_started
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:


