apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-command-pvc
  namespace: cqrs-demo
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-command
  namespace: cqrs-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-command
  template:
    metadata:
      labels:
        app: postgres-command
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: command_db
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: postgres
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-command-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-command
  namespace: cqrs-demo
spec:
  selector:
    app: postgres-command
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP

