apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-registry
  namespace: cqrs-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-registry
  template:
    metadata:
      labels:
        app: service-registry
    spec:
      containers:
      - name: service-registry
        image: cqrs-demo/service-registry:1.0.0
        ports:
        - containerPort: 8761
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8761
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8761
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: service-registry
  namespace: cqrs-demo
spec:
  selector:
    app: service-registry
  ports:
  - port: 8761
    targetPort: 8761
  type: ClusterIP

