apiVersion: apps/v1
kind: Deployment
metadata:
  name: command-service
  namespace: cqrs-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: command-service
  template:
    metadata:
      labels:
        app: command-service
    spec:
      containers:
      - name: command-service
        image: cqrs-demo/command-service:1.0.0
        ports:
        - containerPort: 8081
        env:
        - name: DB_HOST
          value: postgres-command
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: command_db
        - name: DB_USER
          value: postgres
        - name: DB_PASSWORD
          value: postgres
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: kafka:9092
        - name: EUREKA_HOST
          value: service-registry
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: command-service
  namespace: cqrs-demo
spec:
  selector:
    app: command-service
  ports:
  - port: 8081
    targetPort: 8081
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: command-service-hpa
  namespace: cqrs-demo
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: command-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

